name: CI

on:
  push:
    branches: [ main, beta ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests with coverage
      run: npm run test:unit:coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  build:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci

    - name: Generate packs
      run: npm run generate:packs

    - name: Generate daily puzzles
      run: npm run generate:daily

    - name: Validate generated data
      run: npm run validate:data

    - name: Generate sitemap
      run: npm run generate:sitemap

    - name: Build
      run: npx vite build

    - name: Prerender
      run: npm run prerender

    - name: Validate build artifacts
      run: npm run validate:build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

  e2e-test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browser
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Generate packs
      run: npm run generate:packs

    - name: Generate daily puzzles
      run: npm run generate:daily

    - name: Run E2E tests
      run: npx playwright test --project=${{ matrix.browser }} --ignore-snapshots --grep-invert "Accessibility|Visual"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 7

  accessibility-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Generate packs
      run: npm run generate:packs

    - name: Generate daily puzzles
      run: npm run generate:daily

    - name: Run accessibility tests
      run: npm run test:a11y -- --project=chromium
      continue-on-error: true

    - name: Upload a11y results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: a11y-report
        path: playwright-report/
        retention-days: 7

  visual-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Generate packs
      run: npm run generate:packs

    - name: Generate daily puzzles
      run: npm run generate:daily

    - name: Run visual regression tests
      run: npm run test:visual -- --project=chromium --update-snapshots
      continue-on-error: true

    - name: Upload visual snapshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-snapshots
        path: tests/__snapshots__/
        retention-days: 7
