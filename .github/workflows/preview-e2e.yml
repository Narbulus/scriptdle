name: Preview E2E Tests

on:
  deployment_status:

jobs:
  e2e-preview:
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Wait for deployment to stabilize
      run: sleep 10

    - name: Run E2E tests against preview
      run: npx playwright test tests/home.spec.js tests/game.spec.js --project=chromium
      env:
        BASE_URL: ${{ github.event.deployment_status.target_url }}

    - name: Run accessibility tests against preview
      run: npx playwright test tests/accessibility.spec.js --project=chromium
      env:
        BASE_URL: ${{ github.event.deployment_status.target_url }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: preview-e2e-results
        path: playwright-report/
        retention-days: 7
