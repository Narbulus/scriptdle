      display: flex;
      flex-direction: column;
    }

      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-logo-skeleton {

      color: var(--main-text);

    .loading-content {

    }

      font-family: 'Courier New', Courier, monospace;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--main-text);
      text-align: center;
      padding: 2rem;
      opacity: 0.7;
    }

    /* Gameplay specific */
    .loading-content.gameplay {

    }

  <!-- Load theme data (synchronous, no module) -->
  <script src="/themes.js"></script>

  <!-- Apply theme immediately based on URL -->
  <script>
    (function () {
      // Parse URL to get pack ID
      const pathMatch = window.location.pathname.match(/^\/play\/([^\/]+)/);
      if (pathMatch && window.SCRIPTLE_THEMES) {
        const packId = pathMatch[1];
        const theme = window.SCRIPTLE_THEMES[packId];

        if (theme) {
          // Apply theme CSS variables immediately
          const root = document.documentElement;
          root.style.setProperty('--primary-color', theme.primary);
          root.style.setProperty('--bg-color', theme.bgColor);
          root.style.setProperty('--container-bg', theme.containerBg || theme.bgColor);
          root.style.setProperty('--accent-color', theme.accentColor || theme.primary);
          root.style.setProperty('--btn-text', theme.btnText);

          // Apply to loading skeleton
          document.body.style.background = theme.bgColor;

          // Store for DOM ready application
          window.SCRIPTLE_PACK_THEME = theme;
        }
      }

      // Apply loading skeleton theming when DOM is ready
      document.addEventListener('DOMContentLoaded', function () {
        const theme = window.SCRIPTLE_PACK_THEME;
        if (theme) {
          // Update nav bar for gameplay
          const navBar = document.querySelector('.nav-bar-skeleton');
          if (navBar) navBar.style.background = theme.bgColor;

          // Update loading text color
          const loadingText = document.querySelector('.loading-text');
          if (loadingText) loadingText.style.color = theme.primary;

          // Update loading content background (script area style)
          const loadingContent = document.querySelector('.loading-content');
          if (loadingContent) {
            loadingContent.classList.add('gameplay');
            loadingContent.style.background = theme.containerBg || '#faebd7';
          }
        }
      });
    })();
  </script>
