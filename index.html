  <!-- Critical CSS for loading skeleton -->
  <style>
    /* Main theme defaults */
    :root {
      --main-bg: #0d1b2a;
      --main-nav-bg: #2d4059;
      --main-text: #e0e1dd;
      --script-bg: #faebd7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      line-height: 1.2;
      overflow-y: scroll; /* Prevent layout shift when content loads */
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Match real nav-bar exactly */
    .nav-bar-skeleton {
      background: var(--main-nav-bg);
      padding: 0.625rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.5rem;
      min-height: 56px; /* Match real nav height exactly */
    }

    .nav-left-skeleton {
      flex: 0 0 auto;
      width: 82px; /* Match HELP button width (~81.45px) */
    }

    .nav-right-skeleton {
      flex: 0 0 auto;
      width: 82px; /* Match MENU button width (~81.45px) */
    }

    .nav-center-skeleton {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
    }

    .nav-logo-skeleton {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--main-text);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .loading-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Match .category-section + .category-heading structure */
    .loading-section {
      margin-bottom: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .loading-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #778da9; /* --main-text-secondary */
      text-align: center;
      margin: 0 0 0.5rem 0;
      padding: 0 1.5rem;
    }

    /* Gameplay specific */
    .loading-content.gameplay {
      background: var(--script-bg);
    }

    @media (max-width: 600px) {
      .nav-bar-skeleton {
        padding: 0.5rem 1rem;
        gap: 0.5rem;
        min-height: 44px;
      }

      .nav-logo-skeleton {
        font-size: 1.25rem;
      }

      .nav-left-skeleton {
        width: 60px;
      }

      .nav-right-skeleton {
        width: 68px;
      }
    }

    /* Hide default skeleton on pack pages - Preact will render themed skeleton */
    .pack-page .nav-bar-skeleton,
    .pack-page .loading-content {
      display: none;
    }

    .pack-page body,
    .pack-page .container {
      background: var(--pack-bg);
    }
  </style>

  <!-- Apply theme immediately based on URL -->
  <script>
    (function () {
      // Parse URL to get pack ID
      const pathMatch = window.location.pathname.match(/^\/play\/([^\/]+)/);
      if (pathMatch && window.SCRIPTLE_THEMES) {
        const packId = pathMatch[1];
        const theme = window.SCRIPTLE_THEMES[packId];

        if (theme) {
          // Apply theme CSS variables immediately to :root (available before body)
          const root = document.documentElement;
          root.style.setProperty('--primary-color', theme.primary);
          root.style.setProperty('--bg-color', theme.bgColor);
          root.style.setProperty('--container-bg', theme.containerBg || theme.bgColor);
          root.style.setProperty('--accent-color', theme.accentColor || theme.primary);
          root.style.setProperty('--btn-text', theme.btnText);
          root.style.setProperty('--pack-bg', theme.bgColor);
          root.style.setProperty('--pack-primary', theme.primary);

          // Mark as pack page to hide default skeleton
          root.classList.add('pack-page');

          // Store for DOM ready application
          window.SCRIPTLE_PACK_THEME = theme;
        }
      }
    })();
  </script>
