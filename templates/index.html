<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptle</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .clues { margin-bottom: 2rem; }
        .clue { background: #eee; padding: 1rem; margin-bottom: 0.5rem; border-left: 4px solid #333; }
        .clue-label { font-weight: bold; font-size: 0.8rem; color: #666; display: block; margin-bottom: 0.25rem; }
        .clue-text { font-family: 'Courier New', Courier, monospace; white-space: pre-wrap; }
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem; }
        input { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        input:disabled { background: #e9ecef; border-color: #28a745; color: #155724; font-weight: bold; }
        button { padding: 0.5rem 1rem; font-size: 1rem; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #555; }
        .message { margin-top: 1rem; padding: 1rem; border-radius: 4px; text-align: center; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .attempts { text-align: center; margin-top: 0.5rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scriptle</h1>
        <p style="text-align:center">Guess the Movie and the Character saying the first line.</p>

        <div id="clues" class="clues">
            <!-- Clues will be injected here -->
        </div>

        <div id="game-controls">
            <div class="input-group">
                <input type="text" id="movie-input" placeholder="Movie Title (e.g. Pulp Fiction)" autocomplete="off">
                <input type="text" id="char-input" placeholder="Character Name (e.g. JULES)" autocomplete="off">
                <button id="guess-btn">Guess</button>
            </div>
            <div class="attempts">Attempts: <span id="attempt-count">0</span>/5</div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <button id="next-day-btn" style="display:none; width:100%; margin-top:1rem; padding:1rem; background:#28a745;">Come back tomorrow!</button>
    </div>

    <script>
        let currentAttempt = 0;
        let gameOver = false;
        let movieLocked = false;

        async function initGame() {
            const response = await fetch('/api/game');
            const data = await response.json();
            currentAttempt = data.attempt;
            renderClues(data.clues);
            updateAttempts(currentAttempt);
        }

        function renderClues(clues) {
            const container = document.getElementById('clues');
            container.innerHTML = '';
            clues.forEach(clue => {
                const div = document.createElement('div');
                div.className = 'clue';
                div.innerHTML = `
                    <span class="clue-label">${clue.label}</span>
                    <div class="clue-text">${clue.content}</div>
                `;
                container.appendChild(div);
            });
        }

        function updateAttempts(count) {
            document.getElementById('attempt-count').textContent = count;
        }

        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = 'message ' + type;
            el.style.display = 'block';
        }

        async function submitGuess() {
            if (gameOver) return;

            const movieInput = document.getElementById('movie-input');
            const charInput = document.getElementById('char-input');

            const movieGuess = movieInput.value.trim();
            const charGuess = charInput.value.trim();

            if (!movieGuess && !movieLocked) {
                showMessage("Please enter a movie title.", "error");
                return;
            }
            if (!charGuess) {
                showMessage("Please enter a character name.", "error");
                return;
            }

            const payload = {
                character_guess: charGuess,
                movie_guess: movieLocked ? movieInput.value : movieGuess,
                attempt: currentAttempt
            };

            const response = await fetch('/api/guess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.movie_correct) {
                movieLocked = true;
                movieInput.disabled = true;
                movieInput.value = data.target_movie || movieGuess; // Ensure case matches if backend provides it, or keep user input
                if (data.target_movie) movieInput.value = data.target_movie;
            }

            if (data.correct) {
                showMessage(data.message, 'success');
                gameOver = true;
                document.getElementById('game-controls').style.display = 'none';
                document.getElementById('next-day-btn').style.display = 'block';
            } else if (data.game_over) {
                showMessage(data.message, 'error');
                gameOver = true;
                document.getElementById('game-controls').style.display = 'none';
                document.getElementById('next-day-btn').style.display = 'block';
            } else {
                let msg = "Incorrect.";
                if (data.movie_correct) {
                    msg = "Movie is correct! Character is wrong.";
                }
                showMessage(msg + " New clue revealed!", 'error');
                currentAttempt = data.attempt;
                renderClues(data.clues);
                updateAttempts(currentAttempt);
                charInput.value = ''; // Clear character input only
                if (!movieLocked) movieInput.value = ''; // Clear movie if wrong
                else movieInput.value = data.target_movie || movieInput.value; // Keep movie if locked
            }
        }

        document.getElementById('guess-btn').addEventListener('click', submitGuess);
        document.getElementById('char-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitGuess();
        });
        document.getElementById('movie-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitGuess();
        });

        initGame();
    </script>
</body>
</html>
